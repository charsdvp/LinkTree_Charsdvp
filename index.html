<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--descripcion-->
  <meta property="og:title" content="LinkTree | Chars" />
  <meta property="og:description" content="Here you will find all my social media accounts" />
  <meta property="og:image" content="./assets/user.jpg" />
  <!--favicon-->  
 <link rel="shortcut icon" href="./assets/pino.png" type="image/x-icon">
  <!--font-awesome-->
  <script src="https://kit.fontawesome.com/2b71dc467a.js" crossorigin="anonymous"></script>
  <!--style css-->
  <link rel="stylesheet" href="./css/style.css">
  <title>LinkTree | charsdvp</title>
</head>
<body>
  <div class="contenedor">
    <div class="contenedor__usuarios">
      <div class="contenedor__infoUsuario">
        <img src="./assets/user.jpg" alt="Imagen Usuario" class="infoUsuario__img">
        <span class="nombre">Carlos Sánchez</span>
        <p class="descripcion">¡Aquí encontraras todas mis redes sociales!</p>
      </div>
      <div class="contenedor__redes">
        <ul class="contenedor__redesSociales">
          <li class="list__link">
            <a class="link__social" href="https://www.facebook.com/profile.php?id=100087881793975" target="_blank">
              <i class="fa-brands fa-facebook"></i> Facebook</a>
          </li>
          <li class="list__link">
            <a class="link__social" href="https://twitter.com/charsdvp" target="_blank"><i class="fa-brands fa-twitter"></i> Twitter</a>
          </li>
          <li class="list__link">
            <a class="link__social" href="https://www.instagram.com/chars_dvp/" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
          </li>
          <li class="list__link">
            <a class="link__social" href="https://github.com/charsdvp/" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
          </li>      
        </ul>
      </div>
    </div>
    <div class="contenedor__footer">
      <p class="footer__texto">"La tecnología no es buena o mala por sí misma. Es solo poderosa y peligrosa."
      </p>
    </div>
  </div>
</body>
</html>
